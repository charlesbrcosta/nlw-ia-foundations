<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Shorts Summary</title>
  </head>

  <body>
    <div id="app">
      <img src="/logo.svg" alt="Logo" />
      <h1>Shorts Summary</h1>

      <form id="form">
        <input type="url" id="url" placeholder="URL do vídeo" />
        <button title="Resumir">
          <i class="ph ph-play"></i>
        </button>
      </form>
      <h2>Transcrição do vídeo</h2>
      <p id="content01" class="placeholder">A transcrição do vídeo será gerada. Aguarde...</p>
      <h2>Resumo</h2>
      <p id="content" class="placeholder">O resumo da transcrição será gerado em seguida. Aguarde...</p>
    </div>
    <script type="module" src="web/main.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </body>
</html>
